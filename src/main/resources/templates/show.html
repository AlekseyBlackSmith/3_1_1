<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p>SHOW USER:</p>
<a th:href="@{/logout}">Logout</a>
<hr/>
<br/>

<p th:text="${'Id: ' + user.getUserId()}">userId</p>
<p th:text="${'Name: ' + user.getUserName()}">userName</p>
<p th:text="${'Password: ' + user.getUserPassword()}">userPassword</p>
<p>Roles:</p>
<div th:each="role : ${roles}">
    <p th:text="${role}"></p>
</div>
<br/>
<hr/>
<br/>
</body>
</html>
