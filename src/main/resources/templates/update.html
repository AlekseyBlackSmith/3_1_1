<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user Update</title>
</head>
<body>

<p>UPDATE USER:</p>
<a th:href="@{/logout}">Logout</a>
<hr/>
<br/>

<form th:method="PATCH" th:action="@{/{id}(id=${user.getUserId()})}" th:object="${user}">

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{userName}" id="name" />
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{userPassword}" id="password" />
    <br/>
    <input type="hidden" th:field="*{userId}" id="userId" />
    <div>
        <p>Choose role: </p>
        Admin: <input type="checkbox" name="roleAdmin" th:checked="${roleAdmin}">
        <br>
        User: <input type="checkbox" name="roleUser" th:checked="${roleUser}">
        <br>
    </div>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
